<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hello World on Netlify</title>
    <style>
      :root { color-scheme: light dark; }
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 0; display: grid; place-items: center; min-height: 100vh; }
      .card { padding: 2rem; border: 1px solid #ccc; border-radius: 12px; max-width: 600px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.08); }
      h1 { margin-top: 0; }
      button { cursor: pointer; padding: 0.7rem 1rem; border-radius: 8px; border: 1px solid #888; background: #0ea5e9; color: #fff; font-weight: 600; }
      button:hover { filter: brightness(1.05); }
      pre { text-align: left; background: rgba(0,0,0,0.05); padding: 1rem; border-radius: 8px; overflow: auto; }
      footer { margin-top: 1rem; color: #666; font-size: 0.9rem; }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>Hello, Netlify! ðŸ‘‹</h1>
      <p>This is a simple Hello World app you can deploy to Netlify.</p>
      <p><a href="/create.html">Open the Content Creation Wizard</a></p>
      <p>
        <button id="call-fn">Call Netlify Function</button>
      </p>
      <pre id="output">Click the button to call /.netlify/functions/hello</pre>
      <footer>Deployed on Netlify â€¢ Static site + serverless function</footer>
    </main>
    <script>
      const btn = document.getElementById('call-fn');
      const out = document.getElementById('output');
      btn.addEventListener('click', async () => {
        out.textContent = 'Calling function...';
        try {
          const res = await fetch('/.netlify/functions/hello');
          const data = await res.json();
          out.textContent = JSON.stringify(data, null, 2);
        } catch (err) {
          out.textContent = 'Error calling function: ' + err.message;
        }
      });
    </script>
  </body>
</html>
